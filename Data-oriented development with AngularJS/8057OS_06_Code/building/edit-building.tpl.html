<div class="panel-heading">
  <h3 class="panel-title">Existing buildings</h3>
</div>
<div class="panel-body">
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>Building No.</th>
        <th>Building Name</th>
        <th></th>
        <th></th>
      </tr>
      <tr ng-repeat="(id, building) in buildings">
        <form class="form-inline">
          <td><input type="number" class="form-control" ng-model="building.buildingNumber"></td>
          <td><input type="text" class="form-control" ng-model="building.buildingName"></td>
          <td>
            <button type="button" class="btn btn-default" ng-click="update({id: id})">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-default" ng-click="remove({id: id})">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </form>
      </tr>
    </table>
  </div>
</div>
