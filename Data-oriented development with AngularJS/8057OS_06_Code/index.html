<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Example App with Angular & AngularFire</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body ng-app="firebaseApp">
  <!-- Add your site or application content here -->
  <div class="container">

  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

  <script src="building/create-building.dir.js"></script>

  <script src="fact-svc/my.svc.js"></script>

  <script src="domain/building.js"></script>
